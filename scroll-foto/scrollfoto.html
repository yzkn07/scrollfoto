<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="scrollfoto.css">
</head>
<body>
    
    <div class="container">
        <div class="gallery">
            <img src="./img/1.jpeg" alt="" id="photo-first">
            <img src="./img/4.jpg" alt="">
            <img src="./img/5.jpg" alt="">
            <img src="./img/6.jpg" alt="">
            <img src="./img/7.jpg" alt="">
            <img src="./img/8.jpg" alt="">
            <img src="./img/9.jpg" alt="">
            <img src="./img/3.jpeg" alt="">
            <img src="./img/2.jpeg" alt="">
            <img src="./img/10.jpg" alt="">
            <img src="./img/11.jpg" alt="">
            <img src="./img/12.jpg" alt="">
            <img src="./img/1.jpeg" alt="">
            <img src="./img/4.jpg" alt="">
            <img src="./img/5.jpg" alt="">
            <img src="./img/6.jpg" alt="">
            <img src="./img/7.jpg" alt="">
            <img src="./img/8.jpg" alt="">
            <img src="./img/9.jpg" alt="">
            <img src="./img/3.jpeg" alt="">
            <img src="./img/2.jpeg" alt="">
            <img src="./img/10.jpg" alt="">
            <img src="./img/11.jpg" alt="">
            <img src="./img/12.jpg" alt="" id="photo-last">
        </div>

        <div class="arrows">
            
            <i class="fa-solid fa-circle-arrow-left fa-xl left"></i>
            <i class="fa-solid fa-circle-arrow-right fa-xl right"></i>
            
        </div>
    </div>

    <!-- JavaScript kodları ChatGPT'ye yazdırılmıştır :) -->

    <script>
        const gallery = document.querySelector('.gallery');
        const leftArrow = document.querySelector('.left');
        const rightArrow = document.querySelector('.right');
      
        const scrollAmount = 10; // Sarmalama hızı (örneğin 10px)
      
        let scrollInterval;
      
        function scrollLeft() {
          gallery.scrollLeft -= scrollAmount;
          scrollInterval = setTimeout(scrollLeft, 10);
        }
      
        function scrollRight() {
          gallery.scrollLeft += scrollAmount;
          scrollInterval = setTimeout(scrollRight, 10);
        }
      
        leftArrow.addEventListener('mousedown', () => {
          scrollLeft();
        });
      
        rightArrow.addEventListener('mousedown', () => {
          scrollRight();
        });
      
        leftArrow.addEventListener('mouseup', () => {
          clearTimeout(scrollInterval);
        });
      
        rightArrow.addEventListener('mouseup', () => {
          clearTimeout(scrollInterval);
        });
      
        leftArrow.addEventListener('mouseleave', () => {
          clearTimeout(scrollInterval);
        });
      
        rightArrow.addEventListener('mouseleave', () => {
          clearTimeout(scrollInterval);
        });
      </script>
      
      
      
</body>
</html>
